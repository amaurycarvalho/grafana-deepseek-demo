apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
  - name: Pyroscope
    type: grafana-pyroscope-datasource
    access: proxy
    url: http://pyroscope:4040
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    jsonData:
      serviceMap:
        datasourceUid: "Prometheus"
      tracesToLogs:
        datasourceUid: "Loki"
        mappedTags: [{ key: "service.name", value: "app" }]
      tracesToMetrics:
        datasourceUid: "Prometheus"
      tracesToProfiles:
        datasourceUid: "Pyroscope"
      nodeGraph:
        enabled: true
